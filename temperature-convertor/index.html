<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="temp-con">
        <label for="celsius">Celsius :</label>
        <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" onchange="updateTemp(event)">
        </div>
        <div class="temp-con">
            <label for="fahreneit">Fahreneit :</label>
        <input type="number" name="fahreneit" id="fahreneit" placeholder="Enter Temperature" onchange="updateTemp(event)">
        </div>
        <div class="temp-con">
            <label for="kelvin">Kelvin :</label>
        <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" onchange="updateTemp(event)">
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
